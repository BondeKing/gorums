// Test that Gorums can generate a single quorum call method.

syntax = "proto3";
package gorums.tests.quorumcall;
option go_package = "cmd/protoc-gen-gorums/tests/quorumcall";

import "gorums.proto";

service QuorumCallService {
  rpc ReadQuorumCall(ReadRequest) returns (ReadResponse) {
    option (gorums.qc) = true;
  }
}

message ReadRequest { string Value = 1; }
message ReadResponse { int64 Result = 1; }
