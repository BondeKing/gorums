syntax = "proto3";

package gorums;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/relab/gorums";

extend google.protobuf.MethodOptions {
	bool qrpc = 50000;
}

extend google.protobuf.MethodOptions {
	bool multicast = 50001;
}

extend google.protobuf.MethodOptions {
	bool future = 50002;
}
